<!DOCTYPE html>
<html>
<head>
  <title>Google Sheet Web App</title>
</head>
<body>
  <h1>Contact Form</h1>

  <form id="form">
    <input type="text" id="name" placeholder="Name" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <textarea id="message" placeholder="Message"></textarea><br>
    <button type="submit">Submit</button>
  </form>

  <h2>Entries:</h2>
  <ul id="output"></ul>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxco2mjZwZCyEeR0IE07BCAUjvXw5O83ufpFZpX3Lgv1ZPJn6B5deTAlvRUfj7UA1rfdw/exec';

    // Handle form submit (POST)
    document.getElementById('form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value
      };

      await fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data)
      });

      alert('Submitted!');
      e.target.reset();
      loadData(); // reload data
    });

    // Load data (GET)
    async function loadData() {
      const res = await fetch(scriptURL);
      const data = await res.json();
      const output = document.getElementById('output');
      output.innerHTML = '';
      data.forEach(item => {
        output.innerHTML += `<li><b>${item.Name}</b>: ${item.Message}</li>`;
      });
    }

    loadData();
  </script>
</body>
</html>
