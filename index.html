<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Google Sheet Web App</title>
  <style>
    body { font-family: Arial; margin: 2em; }
    input, button { margin: 5px; padding: 5px; }
  </style>
</head>
<body>
  <h2>Submit to Google Sheet</h2>

  <input type="text" id="name" placeholder="Your name"><br>
  <input type="email" id="email" placeholder="Your email"><br>
  <input type="text" id="message" placeholder="Your message"><br>
  <button onclick="submitData()">Submit</button>
  <button onclick="getData()">Load Data</button>

  <pre id="output"></pre>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxiclibwaB4eW1iGwLA_0TKwijs4AVAl-iuFvzqqxG3pWgK7977CdI0sLVUzvF1wfV6Hw/exec"; // ← replace with your deployed web app URL

    // ---------- WRITE (bypasses CORS with _method override)
    async function submitData() {
      const payload = {
        _method: "POST", // override to tell server this is a POST logic
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value
      };

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          mode: "no-cors", // bypass CORS
          body: JSON.stringify(payload),
          headers: { "Content-Type": "application/json" }
        });

        document.getElementById("output").textContent =
          "✅ Data sent successfully (response hidden due to no-cors)";
      } catch (err) {
        document.getElementById("output").textContent = "❌ " + err.message;
      }
    }

    // ---------- READ (bypasses CORS with _method override)
    async function getData() {
      const payload = { _method: "GET" };

      try {
        const response = await fetch(API_URL, {
          method: "POST", // still POST, but tells server to act as GET
          mode: "no-cors", // bypass CORS
          body: JSON.stringify(payload),
          headers: { "Content-Type": "application/json" }
        });

        document.getElementById("output").textContent =
          "✅ Data request sent (response hidden due to no-cors)";
      } catch (err) {
        document.getElementById("output").textContent = "❌ " + err.message;
      }
    }
  </script>
</body>
</html>
